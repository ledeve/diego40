<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Portfolio Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <h1>Diego 40 Crypto Portfolio</h1>
        <img src="assets/diego.png" alt="Diego" class="title-image">
      </div>

      <table id="portfolio-table">
        <thead>
          <tr>
            <th>Currency</th>
            <th>Units</th>
            <th>Initial Price (USD)</th>
            <th>Initial Value (USD)</th>
            <th>Current Price (USD)</th>
            <th>Total Value (USD)</th>
            <th>P/L (%)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="last-update" class="last-update"></div>
      <div class="signature">
        <span>With ❤️ from</span>
        <img src="assets/ekipa.png" alt="Ekipa" class="signature-image">
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
